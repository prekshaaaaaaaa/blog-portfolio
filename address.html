<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: grey;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid orange;
            outline: none;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            text-decoration: none;
        }

        .btn {
            background-color: white;
            color: orange;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }

        .btn-next {
            color: white;
            background-color: orange;
            border-radius: 4px;
            text-decoration: none;
        }
        .btn btn-next{
            text-decoration: none;
        }

        .footer {
            margin-top: 20px;
            color: grey;
            font-size: 12px;
        }

        .footer a {
            color: #1A73E8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Choose a URL for your blog</h2>
            <p>This web address is how people will find your blog online.</p>
            <div style="display: flex; align-items: center;">
                <input type="text" placeholder="Address" required style="flex-grow: 1;">
                <span>.blogspot.com</span>
            </div>
            <div class="buttons">
                <a href="displayname.html" class="btn">PREV</a>
                <a href="index.html" class="btn">CANCEL</a>
                <a href="main page.html" class="btn btn-next">NEXT</a>
            </div>
        </div>
        <div class="footer">
            This site is protected by reCAPTCHA and the Google <a href="#">privacy policy</a> and <a href="#">Terms of Service</a> apply.
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: grey;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid orange;
            outline: none;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            background-color: white;
            color: orange;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-next {
            color: white;
            background-color: orange;
            border-radius: 4px;
        }

        .footer {
            margin-top: 20px;
            color: grey;
            font-size: 12px;
        }

        .footer a {
            color: #1A73E8;
            text-decoration: none;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: background-color 0.3s;
        }
        
        .shop1 {
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
            border-radius: 4px;
        }
        
        .shop1 {
            background-color: white;
            color: black;
            border: 0px 


        }
        .shop1:hover{
            color: orange;
        }
        
    </style>
</head>
<body>
    <header id="header">
        <button class="shop1">SIGN IN</button>
    </header>

    <div class="container">
        <div class="card">
            <h2>Confirm your display name</h2>
            <p>How do you want to display your name at the top of your blog?</p>
            <input type="text" placeholder="Title" maxlength="100">
            <div class="buttons">
                <button class="btn">PREV</button>
                <button class="btn">CANCEL</button>
                <button class="btn btn-next">NEXT</button>
            </div>
        </div>
        <div class="footer">
            This site is protected by reCAPTCHA and the Google <a href="#">privacy policy</a> and <a href="#">Terms of Service</a> apply.
        </div>
    </div>
</body>
</html>
